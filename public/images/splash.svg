<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="800" fill="url(#bg)"/>
  <circle cx="80" cy="150" r="40" fill="#667eea" opacity="0.6"/>
  <circle cx="320" cy="200" r="50" fill="#f093fb" opacity="0.5"/>
  <circle cx="150" cy="280" r="35" fill="#4facfe" opacity="0.5"/>
  <circle cx="280" cy="350" r="30" fill="#764ba2" opacity="0.6"/>
  <circle cx="100" cy="450" r="45" fill="#f5576c" opacity="0.4"/>
  <circle cx="300" cy="500" r="38" fill="#00f2fe" opacity="0.5"/>
  <text x="200" y="420" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="url(#text)" text-anchor="middle">BUBBLE</text>
  <text x="200" y="480" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="url(#text)" text-anchor="middle">SHOT</text>
  <text x="200" y="550" font-family="Arial, sans-serif" font-size="20" fill="#8888cc" text-anchor="middle">Powered by Base</text>
  <circle cx="200" cy="700" r="30" fill="#667eea" opacity="0.8">
    <animate attributeName="r" values="30;35;30" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
